<button mat-raised-button (click)="openDialogEliminar()">Eliminar</button>
<button mat-raised-button (click)="openDialogEditar()">Editar</button>
<button mat-raised-button (click)="openDialogVer()">Ver</button>

<br>
<mat-radio-group class="example-radio-group" [(ngModel)]="itemId"> 
     <mat-radio-button class="example-radio-button" *ngFor="let item of items" [value]="item.id">
          {{item.name}} -- {{item.description}}
    </mat-radio-button>
</mat-radio-group>
<div class="example-selected-value">Your favorite season is: {{itemId}}</div>
