<button mat-raised-button (click)="openDialog()">Eliminar</button>
<mat-radio-group class="example-radio-group" [(ngModel)]="item">
    
     <mat-radio-button class="example-radio-button" *ngFor="let item of items" [value]="item.id">
          {{item.name}}
    </mat-radio-button>
</mat-radio-group>
<div class="example-selected-value">Your favorite season is: {{item}}</div>

<ul *ngFor="let item of items">
    <li>
        <input type="radio" name="radio" value="" ><p>-- {{item.name}} -- {{item.description}}</p>
    </li>
</ul>
