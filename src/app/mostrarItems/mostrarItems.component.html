<button mat-raised-button (click)="openDialogEliminar()">Eliminar</button>
<button mat-raised-button (click)="editarItem()">Editar</button>
<button mat-raised-button (click)="read()">Ver</button>

<hr>
<div id="items">
    <mat-radio-group class="example-radio-group" [(ngModel)]="itemId"> 
        <mat-radio-button class="example-radio-button" *ngFor="let item of items" [value]="item.id">
            <div id="panel">
            <mat-accordion>   
                    <mat-expansion-panel>
                      <mat-expansion-panel-header>
                        <mat-panel-title>
                         Item {{item.id}}
                        </mat-panel-title>
                        <mat-panel-description>
                            Nombre: {{item.name}}
                        </mat-panel-description>
                      </mat-expansion-panel-header>
                      <p>Descripcion: {{item.description}}</p>
                    </mat-expansion-panel>
            </mat-accordion>
            </div>
        </mat-radio-button>
    </mat-radio-group>
</div>
<div class="example-selected-value">Your favorite season is: {{itemId}}</div>
